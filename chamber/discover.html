    <main>

        <div class="title-area">
            <h1>Discover</h1>
        </div>


        <div class="visit-box">
            <p id="visit-message"></p>
        </div>

        <div id="card-container" class="card-grid"></div>

        <noscript>
            <div class="card-grid">
                <div class="card">
                    <h2>Iquitos Main Square</h2>
                    <figure><img src="images/plaza.webp" alt="Iquitos Main Square" width="330" height="220" loading="lazy"></figure>
                    <address>Jr. Prospero, Iquitos 16001, Peru</address>
                    <p>Historic center and gathering spot with colonial architecture and a vibrant atmosphere.</p>
                    <button>More Info</button>
                </div>
        
                <div class="card">
                    <h2>Tarapaca Boardwalk</h2>
                    <figure><img src="images/malecon-tarapaca.webp" alt="Tarapaca Boardwalk" width="330" height="220" loading="lazy"></figure>
                    <address>Tarapaca Boardwalk, Iquitos 16001, Peru</address>
                    <p>Scenic riverside promenade with views, sculptures, and restaurants.</p>
                    <button>More Info</button>
                </div>
        
                <div class="card">
                    <h2>Iron House</h2>
                    <figure><img src="images/casa-fierro.webp" alt="Iron House" width="330" height="220" loading="lazy"></figure>
                    <address>410 Jr. Prospero, Iquitos 16001, Peru</address>
                    <p>Designed by Gustave Eiffel, an architectural icon from the rubber boom era.</p>
                    <button>More Info</button>
                </div>
        
                <div class="card">
                    <h2>Belen Market</h2>
                    <figure><img src="images/belen.webp" alt="Belen Market" width="330" height="220" loading="lazy"></figure>
                    <address>Av. La Marina, Iquitos 16001, Peru</address>
                    <p>Floating market with exotic products and authentic local life.</p>
                    <button>More Info</button>
                </div>
        
                <div class="card">
                    <h2>Pacaya Samiria National Reserve</h2>
                    <figure><img src="images/pacaya.webp" alt="Pacaya Samiria National Reserve" width="330" height="220" loading="lazy">
                    </figure>
                    <address>Loreto, Peru</address>
                    <p>Protected area with unique biodiversity, ideal for ecotourism.</p>
                    <button>More Info</button>
                </div>
        
                <div class="card">
                    <h2>Amazonian Museum</h2>
                    <figure><img src="images/museo.webp" alt="Amazonian Museum" width="330" height="220" loading="lazy"></figure>
                    <address>386 Tarapaca Boardwalk, Iquitos 16001, Peru</address>
                    <p>Exhibits on indigenous cultures and Amazonian art.</p>
                    <button>More Info</button>
                </div>
        
                <div class="card">
                    <h2>Nanay Bridge</h2>
                    <figure><img src="images/puente-nanay.webp" alt="Nanay Bridge" width="330" height="220" loading="lazy"></figure>
                    <address>Iquitos 16001, Loreto, Peru</address>
                    <p>Modern cable-stayed bridge connecting Iquitos with surrounding districts, offering panoramic views of the
                        Nanay River.</p>
                    <button>More Info</button>
                </div>
        
                <div class="card">
                    <h2>Amazon Rescue Center (CREA)</h2>
                    <figure><img src="images/crea.webp" alt="Amazon Rescue Center (CREA)" width="330" height="220" loading="lazy"></figure>
                    <address>Iquitos-Nauta Highway Km 4.5, Iquitos 16001, Peru</address>
                    <p>Conservation center for manatees and Amazonian wildlife.</p>
                    <button>More Info</button>
                </div>
            </div>
        </noscript>
