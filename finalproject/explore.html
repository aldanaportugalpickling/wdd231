    <header>
        <img src="images/favicon.svg" alt="site logo" width="30" height="30">

        <div class="title-area">
            <h1>Explore</h1>
        </div>

        <div class="box-explore">
            <h2>Explore the Top Destinations</h2>
        </div>


        <section id="countries" class="grid">
            <h2 class="visually-hidden">Countries</h2>
        </section>

        <dialog id="weatherDialog">

                <h2 id="town">Weather Info</h2>
                <img id="graphic" src=" https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon">

                <div class="location-block">
                    <p><strong>Location</strong></p>
                    <a id="mapsLink" href="#" target="_blank" rel="noopener noreferrer">View on Google Maps</a>
                </div>

                <button id="closeDialog">Close</button>

        </dialog>
